apiVersion: apps/v1
kind: Deployment
metadata:
  name: stories-backend-deployment
  namespace: backend-ns
  labels:
    app: stories-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stories-app
  template:
    metadata:
      labels:
        app: stories-app
        service: stories-backend-service
    spec:
      containers:
      - name: stories-container
        image: my-app_backend-stories:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080