apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-expo-service
            port:
              number: 8081
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-proxy-service
            port:
              number: 80
      - path: /tts
        pathType: Prefix
        backend:
          service:
            name: tts-service
            port:
              number: 5000
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 3000
      - path: /stories
        pathType: Prefix
        backend:
          service:
            name: stories-microservice
            port:
              number: 8080
