apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-expo-service
            port:
              number: 8081
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 3000
      - path: /api/users/create
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 3000
      - path: /api/stories
        pathType: Prefix
        backend:
          service:
            name: stories-microservice
            port:
              number: 8080
      - path: /api/tts
        pathType: Prefix
        backend:
          service:
            name: tts-service
            port:
              number: 5000
      - path: /nginx
        pathType: Prefix
        backend:
          service:
            name: nginx-proxy-service
            port:
              number: 8000
