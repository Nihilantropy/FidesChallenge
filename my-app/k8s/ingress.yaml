apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
spec:
  tls:
  - hosts:
    - my-self-signed-domain.com
    secretName: self-signed-tls
  rules:
  - host: my-self-signed-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxy-service
            port:
              number: 8000
