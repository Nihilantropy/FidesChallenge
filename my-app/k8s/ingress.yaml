apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: 192.168.49.2.nip.io  # Modifica questo con il tuo dominio o indirizzo IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-proxy-service  # Nome del servizio da esporre
                port:
                  number: 30080  # Porta del servizio che desideri esporre
