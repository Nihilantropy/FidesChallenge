apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: nginx-proxy
  template:
    metadata:
      labels:
        app: nginx-proxy
    spec:
      volumes:
      - name: nginx-config
        emptyDir: {}
      - name: nginx-config-content
        configMap:
          name: nginx-proxy-config
          items:
          - key: nginx.conf
            path: nginx.conf
      initContainers:
      - name: copy-nginx-config
        image: busybox
        command: ['sh', '-c', 'cp /config/nginx.conf /etc/nginx/nginx.conf']
        volumeMounts:
        - name: nginx-config-content
          mountPath: /config
        - name: nginx-config
          mountPath: /etc/nginx
      containers:
      - name: nginx-container
        image: my-app-proxy
        imagePullPolicy: Never
        ports:
          - containerPort: 8000
        volumeMounts:
          - mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            name: nginx-config