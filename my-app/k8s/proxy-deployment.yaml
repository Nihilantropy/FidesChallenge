apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy-app
  template:
    metadata:
      labels:
        app: proxy-app
    spec:
      containers:
      - name: proxy-container
        image: 976193259173.dkr.ecr.eu-central-1.amazonaws.com/my-app_proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
