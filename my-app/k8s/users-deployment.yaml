apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-backend-deployment
  namespace: backend-ns
  labels:
    app: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-app
  template:
    metadata:
      labels:
        app: users-app
        service: users-backend-service
    spec:
      containers:
        - name: users-container
          image: my-app-backend-users
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: db-credentials